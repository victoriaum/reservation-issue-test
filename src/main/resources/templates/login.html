<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      style="max-width:100%; width:500px; margin-left:auto; margin-right:auto; height:100%;">

  <head>
    <base href="/">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>조치대 레포트 관리시스템</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="application/javascript" src="/js/common.js"></script>
    <script type="application/javascript" src="/js/login.js"></script>

    <link rel="shortcut icon" type="image/x-icon" href="/image/favicon/favicon.ico" />

  </head>

  <body style="font-family: 'NanumR';">
    <div id="container" style="margin: 0 auto; background-color: white;">
      <div class="center" style="width: 90%; margin: 3rem auto; text-align: center;">
        <form name="loginForm" id="loginForm" th:action="@{/login}" method="post" onsubmit="return func_login()"
              style="padding: 0.2rem 1rem; width: 85%; display: inline-block;">

          <header th:fragment="headerFragment"
                  style="margin: 2rem 0; font-size: 1.5rem; font-weight: bold; text-align: left; line-height: 2rem; color: #101357;">
            <div>조선대학교 치과대학<br>레포트 관리시스템</div>
          </header>

          <div id="loginType" style="margin-bottom: 1rem; text-align: left;">
            <div class="form-check form-check-inline" style="line-height: 1.3rem; font-size: 0.7rem !important; color: #62626a;">
              <input class="form-check-input" type="radio" th:name="inlineRadioOptions" id="teacher" value="1" checked="checked"
                     style="line-height: 0.5rem; height: 0.7rem; width: 0.7rem; margin-top: 0.4rem;">
              <label class="form-check-label" for="teacher">Teacher</label>
            </div>
            <div class="form-check form-check-inline" style="line-height: 1.3rem; font-size: 0.7rem !important; color: #62626a;">
              <input class="form-check-input" type="radio" th:name="inlineRadioOptions" id="student" value="2"
                     style="line-height: 0.5rem; height: 0.7rem; width: 0.7rem; margin-top: 0.4rem;">
              <label class="form-check-label" for="student">Student</label>
            </div>
          </div>

          <div id="loginInput">
            <div class="input-group input-group-sm mb-3">
              <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:name="id" id="id" placeholder="아이디">
            </div>
            <div class="input-group input-group-sm mb-3">
              <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" th:name="password" id="password" placeholder="비밀번호">
            </div>
            <span id="error" th:text="${loginFailed}" style="color: red; float: left; font-size: 0.7rem; margin-bottom: 0.2rem;"></span>
            <button type="submit" class="btn btn-primary loginBtn" th:onclick="func_login"
                    style="display: inline-block; float: right; line-height: 0.5rem; height: 2rem;
                          margin-top: 0.5rem; padding: 0 !important; width: 100%; font-size: 0.8rem !important;">
              로그인
            </button>
          </div>

        </form>
      </div>
    </div>
  </body>

</html>
